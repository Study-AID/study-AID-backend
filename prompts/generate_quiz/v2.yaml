    "quiz_questions": [
      {{
        "question_type": "true_or_false",
        "question": "",
        "answer": false,
        "explanation": ""
      }},
      {{
        "question_type": "multiple_choice",
        "question": "",
        "options": [
          {{"text": "", "is_correct": false}},
          {{"text": "", "is_correct": true}},
          {{"text": "", "is_correct": false}},
          {{"text": "", "is_correct": false}}
        ],
        "explanation": ""
      }},
      {{
        "question_type": "short_answer",
        "question": "",
        "answer": "",
        "explanation": ""
      }},
      {{
        "question_type": "essay",
        "question": "",
        "answer": "",
        "explanation": ""
      }}
    ]
  }}
