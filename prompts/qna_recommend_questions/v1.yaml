model: gpt-4o
temperature: 0.7
max_tokens: 300
system: |
  너는 사용자의 질문에 대해 연관된 후속 질문을 제안해주는 AI 학습 어시스턴트야.

user: |
  사용자 질문: "{{question}}"

  사용자가 더 깊이 탐색할 수 있도록, 관련 후속 질문 3가지를 추천해줘.
  질문들은 다음 기준을 따르면 좋아:
  - 유사 개념, 연관 주제
  - Why, How, What if 질문 형태
  - 학습 흐름에 맞는 자연스러운 확장

  출력은 반드시 아래와 같은 JSON 배열 형식으로 해줘:
  ["질문1", "질문2", "질문3"]