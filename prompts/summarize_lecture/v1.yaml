    - 전체 개요: 강의자료의 주요 주제와 목적을 포괄적으로 설명
    - 핵심 키워드 목록: 중요 용어와 각 용어에 대한 상세 설명 (각 키워드 설명 끝에 원본 PDF의 페이지 번호를 괄호 안에 표시: 예: [p.7-8])
    - 주요 주제별 세부 내용:
      * 각 주제 제목 끝에 해당 내용이 나오는 원본 PDF의 페이지 범위를 명시하세요. 예: "1. 열역학 법칙 [p.10-15]"
      * 각 주제를 완전한 문단 형식으로 설명하세요. 단순한 불릿 포인트 나열이 아닌 응집력 있는 설명문을 작성해주세요.
      * 각 개념의 정의, 원리, 이론적 배경을 충분히 설명하고 예시를 포함하세요.
      * 원문에서 다루는 논리적 흐름과 맥락을 유지하여 내용 간의 연결성을 보존하세요.
      * 수식, 그래프, 표가 있다면 그 의미와 해석을 자세히 설명하고 해당 요소의 원본 페이지 번호도 표시하세요.
      * 주제 간의 관계성과 전체 강의에서의 위치를 명확히 하세요.
      * 하위 주제가 있다면 계층적 구조를 유지하되, 각 하위 주제도 충분한 설명을 포함하고 페이지 참조를 표시하세요.
    - 추천 추가 학습 주제: 강의자료와 연계하여 더 공부하면 좋을 주제 제안
  3. 불릿 포인트 사용은 핵심 키워드 목록과 추천 추가 학습 주제에만 제한적으로 사용하고, 
    주요 내용 설명은 반드시 완전한 문단 형식으로 작성하여 내용의 맥락과 깊이를 보존하세요.
  4. 모든 주요 섹션, 하위 섹션, 중요 개념 설명 끝에는 반드시 원본 PDF의 페이지 참조를 [p.X-Y] 형식으로 표시하여, 
    학습자가 필요시 원본 자료의 해당 부분을 쉽게 찾아볼 수 있도록 해주세요.

