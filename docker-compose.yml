version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: api-server
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: studyaid
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - ./:/app
      - gradle-cache:/root/.gradle

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: studyaid
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

  flyway:
    image: flyway/flyway
    depends_on:
      - postgres
    volumes:
      - ./flyway/migrations:/flyway/migrations
      - ./flyway/flyway-local.conf:/flyway/conf/flyway.conf
    networks:
      - app-network
    profiles: ["migration"]

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  gradle-cache:
