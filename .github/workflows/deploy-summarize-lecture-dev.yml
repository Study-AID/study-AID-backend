name: Dev - Deploy Summarize Lecture

on:
  push:
    tags:
      - 'deploy-summarize-[0-9]*.[0-9]*.[0-9]*-dev'

env:
  LAMBDA_FUNCTION_NAME: dev-summarize-lecture
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: study-aid-lambda
  ECR_IMAGE_TAG: dev-summarize-lecture

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create lambda Dockerfile
        run: |
          # Create a Dockerfile for the Lambda function
          cat > Dockerfile << 'EOF'
          FROM public.ecr.aws/lambda/python:3.13
          
          # Install system dependencies for PyMuPDF
          RUN yum update -y && \
              yum install -y gcc gcc-c++ make && \
              yum install -y freetype-devel zlib-devel jbig2dec-devel && \
              yum install -y harfbuzz-devel libXext-devel libXt-devel libcurl-devel
          
          # Copy requirements file
          COPY jobs/summarize_lecture/requirements.txt ${LAMBDA_TASK_ROOT}
          
          # Install Python dependencies
          RUN pip install -r requirements.txt && \
              rm requirements.txt
          
          # Copy function code and prompts
          COPY jobs/summarize_lecture/ ${LAMBDA_TASK_ROOT}/jobs/summarize_lecture/
          COPY prompts/ ${LAMBDA_TASK_ROOT}/prompts/
          
          # Create the lambda_handler wrapper
          RUN echo 'import sys\nsys.path.insert(0, ".")\nfrom jobs.summarize_lecture.handler import handler\n\ndef lambda_handler(event, context):\n    return handler(event, context)' > ${LAMBDA_TASK_ROOT}/lambda_handler.py
          
          # Set the CMD to the handler
          CMD [ "lambda_handler.lambda_handler" ]
          EOF

      - name: Build and push Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # Build the docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$ECR_IMAGE_TAG .
          
          # Push the docker image
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$ECR_IMAGE_TAG
          
          # Save the image URI
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$ECR_IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update Lambda function
        run: |
          # Update the Lambda function to use the new container image
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --image-uri ${{ steps.build-image.outputs.image }}
          
          # Wait for the update to complete
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }}

      - name: Get Lambda function info
        run: |
          aws lambda get-function \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --query 'Configuration.[FunctionArn, LastModified, Version]'
